<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Baby</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="Main Bola Hey.mp3.mp3" type="audio/mp3">
    </audio>

    <!-- Birthday Message -->
    <div class="birthday-container">
        <h1>Happiest Birthday Baby....❤️</h1>
        <p>Wishing you many many returns of the day. Wishing you all the happiness in the world, wishing your all dreams become true, your this year will be full filled with love and happiness....i love you soo much❤️.....</p>
    </div>

    <!-- Heart Animation -->
    <div class="hearts-container"></div>

    <!-- Fireworks Animation -->
    <canvas id="fireworks"></canvas>

    <!-- Image Slideshow -->
    <div class="slideshow-container">
        <img class="slideshow active" src="image1.jpg.jpeg" alt="Happy Moment 1">
        <img class="slideshow" src="image-2.jpg.jpeg" alt="Happy Moment 2">
        <img class="slideshow" src="image3.jpg.jpeg" alt="Happy Moment 3">
        <img class="slideshow" src="image4.jpg.jpeg" alt="Happy Moment 4">
        <img class="slideshow" src="image5.jpg.jpeg" alt="Happy Moment 5">
        <img class="slideshow" src="image6.jpg.jpeg" alt="Happy Moment 6">
        <img class="slideshow" src="image7.jpg.jpeg" alt="Happy Moment 7">
        <img class="slideshow" src="image8.jpg.jpeg" alt="Happy Moment 8">
        <img class="slideshow" src="image9.jpg.jpeg" alt="Happy Moment 9">
        <img class="slideshow" src="image10.jpg.jpeg" alt="Happy Moment 10">
    </div>

    <script src="script.js"></script>
</body>

</html>
